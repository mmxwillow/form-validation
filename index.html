<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="highfive.html" method="get" novalidate>
      <h1>Sign-up Form</h1>
      <div>
        <label for="email">E-mail</label>
        <input type="email" name="email" minlength="8" required/>
        <span class="error" aria-live="polite"></span>
      </div>
      <div>
        <label for="country">Country</label>
        <input type="text" name="country" minlength="4" required/>
        <span class="error" aria-live="polite"></span>
      </div>
      <div>
        <label for="zipcode">Zip-Code</label>
        <input type="text" name="zipcode"required/>
        <span class="error" aria-live="polite"></span>
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" name="password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" required/>
        <span class="error" aria-live="polite"></span>
      </div>
      <div>
        <label for="confirm">Confirm password</label>
        <input type="password" name="confirm" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" required/>
        <span class="error" aria-live="polite"></span>
      </div>
      <div>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
      </div>
    </form>
    <script src="scripts.js"></script>
  </body>
</html>
